        <div class="coin-details">
            <h3>西晋货币制度</h3>
            <p>西晋时期（公元265年-公元316年）的货币制度相对简单，主要特点包括：</p>
            <ul>
                <li>西晋初期，基本沿用曹魏的货币制度，主要流通五铢钱</li>
                <li>西晋政府没有大规模铸造新币，市场上流通的多是前代旧币</li>
                <li>由于西晋统治者推行"占田制"等经济政策，促进了农业生产的恢复和发展，货币经济也有所恢复</li>
                <li>西晋末年，由于八王之乱和少数民族入侵，社会动荡，货币经济受到严重破坏</li>
            </ul>
            <p>西晋时期的货币留存至今的数量相对较少，主要是因为当时政府铸造的货币数量有限，加上战乱频繁，许多货币都被销毁或流失。</p>
