        <div class="coin-details">
            <h3>三国时期货币特点</h3>
            <p>三国时期（公元220年-公元280年）魏、蜀、吴三国各自铸造货币，货币体系呈现出多元化的特点：</p>
            <ul>
                <li>魏国：主要铸造五铢钱，形制基本延续东汉，但质量有所下降</li>
                <li>蜀国：铸造了"直百五铢"、"直百"等虚值大钱，以解决财政困难</li>
                <li>吴国：铸造了"大泉五百"、"大泉当千"、"大泉二千"等大钱</li>
            </ul>
            <p>三国时期的货币不仅反映了当时各国的经济状况，也体现了各国的政治策略。由于战争频繁，各国为了筹集军费，普遍铸造虚值大钱，导致通货膨胀严重。</p>
