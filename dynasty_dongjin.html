        <h1>中国古币 - 东晋时期</h1>
        
        <div class="coin-details">
            <h3>东晋货币特点</h3>
            <p>东晋时期（公元317年-公元420年）偏安江南，货币制度呈现出以下特点：</p>
            <ul>
                <li>东晋初期，主要使用孙吴旧币和曹魏旧币</li>
                <li>东晋政府也曾尝试铸造新币，但数量有限</li>
                <li>由于北方人口大量南迁，带来了先进的生产技术，促进了江南地区的经济发展，货币经济也逐渐恢复</li>
                <li>东晋时期，谷帛等实物货币仍然在流通中占有重要地位</li>
            </ul>
            <p>东晋时期的货币形制多样，既有传统的五铢钱，也有一些形制特殊的货币。由于东晋政权相对稳定，社会经济得到了一定的发展，货币的质量和数量都有所提高。</p>
