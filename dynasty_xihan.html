        <div class="coin-details">
            <h3>西汉货币发展</h3>
            <p>西汉时期（公元前202年-公元8年）的货币制度在前代基础上有了较大发展，主要经历了以下几个阶段：</p>
            <ul>
                <li>西汉初期：继续使用秦半两钱，但重量逐渐减轻</li>
                <li>汉武帝时期：元狩五年（公元前118年）开始铸造"五铢钱"，确立了五铢钱的地位</li>
                <li>王莽摄政时期：进行了多次货币改革，发行了多种形制的货币</li>
            </ul>
            <p>五铢钱是中国历史上流通时间最长的货币之一，自汉武帝元狩五年（公元前118年）开始铸造，一直沿用到唐高祖武德四年（公元621年），历时739年。</p>
