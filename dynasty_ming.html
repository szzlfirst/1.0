            <h3>明朝货币发展</h3>
            <p>明朝（公元1368年-公元1644年）是中国古代货币发展的重要时期，主要特点包括：</p>
            <ul>
                <li>明朝初期，曾发行纸币"大明宝钞"，但由于滥发，很快贬值，最终退出流通</li>
                <li>明朝中期以后，主要使用铜钱和白银作为货币，形成了"银钱并行"的货币制度</li>
                <li>明朝的铜钱制作精良，钱文优美，尤其是"永乐通宝"、"万历通宝"等，具有较高的艺术价值</li>
                <li>明朝后期，白银成为主要的流通货币，这对中国古代货币制度产生了深远影响</li>
            </ul>
            <p>明朝的货币制度在中国货币史上占有重要地位，尤其是白银货币化的过程，促进了商品经济的发展，也为清朝的货币制度奠定了基础。</p>
