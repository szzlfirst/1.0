        <div class="coin-details">
            <h3>五代十国货币割据</h3>
            <p>五代十国时期（公元907年-公元979年）是中国历史上又一个分裂时期，各个政权都自行铸造货币，货币制度十分混乱：</p>
            <ul>
                <li>五代（后梁、后唐、后晋、后汉、后周）：主要铸造"开元通宝"等铜钱，也有一些政权铸造铁钱</li>
                <li>十国（前蜀、后蜀、吴、南唐、吴越、闽、楚、南汉、南平、北汉）：货币种类繁多，有铜钱、铁钱、铅钱等，形制各异</li>
                <li>这一时期的货币普遍质量较差，减重现象严重</li>
            </ul>
            <p>五代十国时期的货币虽然质量不高，但种类丰富，反映了当时分裂割据的政治局面和经济状况。其中，南唐和前蜀的货币制作相对精美，具有较高的收藏价值。</p>
