        <div class="coin-details">
            <h3>南宋货币特点</h3>
            <p>南宋时期（公元1127年-公元1279年）偏安江南，货币制度呈现出以下特点：</p>
            <ul>
                <li>南宋初期，继续使用北宋的货币制度，但由于战争和财政困难，开始铸造大量的虚值货币</li>
                <li>南宋的货币以铜钱为主，但铁钱的使用范围扩大</li>
                <li>南宋时期，纸币（会子）的使用更加广泛，成为主要的流通货币之一</li>
                <li>南宋的铜钱制作工艺精湛，钱文优美，尤其是一些年号钱，如"绍兴通宝"、"淳熙元宝"等，具有较高的艺术价值</li>
            </ul>
            <p>南宋的货币制度在中国货币史上占有重要地位，尤其是纸币的广泛使用，标志着中国古代货币制度的进一步发展和完善。</p>
