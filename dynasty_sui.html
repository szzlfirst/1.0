        <div class="coin-details">
            <h3>隋朝货币统一</h3>
            <p>隋朝（公元581年-公元618年）统一中国后，实行了一系列的改革措施，其中包括统一货币：</p>
            <ul>
                <li>隋文帝开皇元年（公元581年），下令废除各种旧币，铸造统一的"开皇五铢"钱</li>
                <li>"开皇五铢"制作精良，钱文清晰，重量标准，成为当时流通的主要货币</li>
                <li>隋朝政府严格控制货币的铸造和流通，禁止私铸货币</li>
                <li>隋炀帝时期，由于大规模的征战和大兴土木，财政困难，开始铸造减重的五铢钱，导致通货膨胀</li>
            </ul>
            <p>隋朝的货币统一，对于促进全国经济的发展和加强中央集权起到了积极作用，也为唐朝的货币制度奠定了基础。</p>
