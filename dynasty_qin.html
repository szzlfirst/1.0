        <div class="coin-details">
            <h3>秦朝货币制度</h3>
            <p>公元前221年，秦始皇统一六国后，实行了一系列的统一措施，其中包括统一货币。秦始皇废除了六国各自的货币体系，推行"半两钱"制度：</p>
            <ul>
                <li>统一货币形制：全国范围内通行圆形方孔的"半两钱"</li>
                <li>统一货币单位：以"两"为单位，每枚钱币重约半两（约8克）</li>
                <li>统一货币管理：由中央政府统一铸造发行</li>
            </ul>
            <p>圆形方孔的货币形式在中国沿用了两千多年，成为中国古代货币的典型代表。秦半两钱的统一，对于促进当时的经济发展和加强中央集权起到了重要作用。</p>
