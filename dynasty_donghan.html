        <div class="coin-details">
            <h3>东汉货币制度</h3>
            <p>东汉时期（公元25年-公元220年）基本延续了西汉的五铢钱制度，但也有一些变化：</p>
            <ul>
                <li>光武帝建武十六年（公元40年）恢复五铢钱的铸造和流通</li>
                <li>东汉五铢钱制作工艺更加精美，钱文清晰</li>
                <li>东汉中后期，由于政治腐败和经济衰退，出现了减重现象</li>
                <li>东汉末年，各地军阀自行铸造货币，导致货币制度混乱</li>
            </ul>
            <p>东汉五铢钱是研究东汉历史的重要实物资料，不同时期铸造的五铢钱在形制、重量和钱文等方面都有所差异，具有较高的收藏和研究价值。</p>
