            <h3>唐朝货币制度</h3>
            <p>唐朝（公元618年-公元907年）是中国古代货币发展的重要时期，主要特点包括：</p>
            <ul>
                <li>唐高祖武德四年（公元621年），废除五铢钱，开始铸造"开元通宝"，确立了"通宝"钱制</li>
                <li>"开元通宝"不再以重量为名称，而是以"通宝"、"元宝"等为名称，标志着中国古代货币制度的重大变革</li>
                <li>唐朝政府设立了专门的铸钱机构，严格控制货币的铸造和质量</li>
                <li>唐朝中后期，由于安史之乱等原因，财政困难，出现了通货膨胀和货币减重现象</li>
            </ul>
            <p>开元通宝是中国历史上最著名的货币之一，其形制和名称对后世影响深远。唐朝的货币制度也成为了后世货币制度的重要参考。</p>
