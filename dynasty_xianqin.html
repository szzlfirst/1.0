            <h3>先秦时期货币概述</h3>
            <p>先秦时期（约公元前21世纪-公元前221年）是中国货币的萌芽和初步发展阶段，由于当时诸侯割据，各国自行铸造货币，因此货币形态多样，主要有以下几类：</p>
            <ul>
                <li>布币：主要流通于中原地区的三晋（韩、赵、魏）、两周（东周、西周）等地</li>
                <li>刀币：主要流通于齐、燕、赵等国</li>
                <li>圜钱：最早出现于魏国，后来成为秦国的主要货币形式</li>
                <li>蚁鼻钱：主要流通于楚国</li>
            </ul>
            <p>先秦货币不仅是交换媒介，也是研究当时政治、经济、文化的重要实物资料，具有极高的历史价值和收藏价值。</p>
