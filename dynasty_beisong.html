        <div class="coin-details">
            <h3>北宋货币繁荣</h3>
            <p>北宋时期（公元960年-公元1127年）是中国古代货币发展的鼎盛时期，主要特点包括：</p>
            <ul>
                <li>北宋政府在各地设立了众多的铸钱监，大量铸造货币</li>
                <li>北宋的货币种类繁多，有铜钱、铁钱、纸币（交子）等</li>
                <li>北宋的铜钱书法优美，制作精良，钱文有多种字体，如真书、行书、草书等</li>
                <li>北宋时期，纸币（交子）开始出现，这是世界上最早的纸币</li>
            </ul>
            <p>北宋的货币制度对后世影响深远，尤其是纸币的出现，是货币发展史上的重要里程碑。北宋的铜钱也是中国古代货币中的珍品，具有极高的艺术价值和收藏价值。</p>
